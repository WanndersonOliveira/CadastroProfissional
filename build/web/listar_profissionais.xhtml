<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <title>Cadastro Profissional</title>
    </h:head>
    <h:body>
        <h3>Lista de Profissionais</h3><br></br>
        <h4><h:outputLabel value="#{profissionalController.msg}"/></h4>
        <br></br>
        <h:form>
            <h4><h:commandLink value="Cadastrar" action="#{profissionalController.adicionarForm()}"></h:commandLink></h4>
        <br></br>
        
        <h:dataTable value="#{profissionalController.listaProfissionais}" var="profissional" border="1">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{profissional.nome}
            </h:column>
            
            <h:column>
                <f:facet name="header">Idade</f:facet>
                #{profissional.idade}
            </h:column>
            
            <h:column>
                <f:facet name="header">Profissão</f:facet>
                #{profissional.profissao}
            </h:column>
            
            <h:column>
                <f:facet name="header">Competência</f:facet>
                #{profissional.competencia}
            </h:column>
            
            <h:column>
                <f:facet name="header">Ação</f:facet>
                <h:commandButton value="Excluir" action="#{profissionalController.excluirProfissional()}"></h:commandButton>
            </h:column>
            
            <h:column>
                <f:facet name="header">Ação</f:facet>
                <h:commandButton value="Alterar" action="#{profissionalController.alterarProfissional()}"></h:commandButton>
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</html>
