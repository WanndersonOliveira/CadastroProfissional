<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"></meta>
        <title>Cadastro Profissional</title>
    </h:head>
    <h:body>
        <br></br>
        <h3>Cadastrar Profissional</h3>
        <br></br>
        
        <h4><h:outputLabel value="#{profissionalController.msg}"/></h4>
        
        <h:form>
            <h:commandLink value="Voltar" action="#{profissionalController.listarForm()}"></h:commandLink>
            <br></br>
            
            <table>
                <tr>
                    <td><h:outputText value="Nome"></h:outputText></td>
                    <td><h:inputText value="#{profissionalController.profissional.nome}"></h:inputText></td>
                </tr>
                
                <tr>
                    <td><h:outputText value="Idade"></h:outputText></td>
                    <td><h:inputText value="#{profissionalController.profissional.idade}"></h:inputText></td>
                </tr>
                
                <tr>
                    <td><h:outputText value="Profissão"></h:outputText></td>
                    <td><h:inputText value="#{profissionalController.profissional.profissao}"></h:inputText></td>
                </tr>
                
                <tr>
                    <td><h:outputText value="Competência"></h:outputText></td>
                    <td><h:inputText value="#{profissionalController.profissional.competencia}"></h:inputText></td>
                </tr>
                
                <tr colspan="2">
                    <td><h:commandButton type="submit" action="#{profissionalController.adicionarProfissional()}" value="Salvar"></h:commandButton></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
